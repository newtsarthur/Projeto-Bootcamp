<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon App</title>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-center fixed-bottom mb-3">
        <div class="button-container">
            <button class="btn btn-success mb-2" style="margin-right: 10px;" onclick="sortBy('id')">Sort by ID</button>
        </div>
        
        <div class="button-container">
            <button class="btn btn-success mb-2" style="margin-right: 10px;" onclick="sortBy('name')">Sort by Name</button>
        </div>
        
        <div class="button-container">
            <button class="btn btn-success mb-2" onclick="sortBy('height')">Sort by Height</button>
        </div>
    </div>

    <div id="pokemonList" class="row mt-4"></div>
</div>
<br>
<br>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body>
